<div class="container-fluid">
    <div *ngIf="loading" class="d-flex mb-2">
        <div class="spinner-border mr-1" role="status" aria-hidden="true"></div>
        <span>Loading...</span>
    </div>

    <div *ngIf="fail" class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Error!</h4>
        <p>Could not retrieve data from server. Please, try again later.</p>
    </div>

    <div class="panel panel-default" *ngIf="data">
        <div class="panel-heading">
            <h3 class="panel-title">5-day forecast for {{data.city.name}}</h3>
        </div>

        <div class="forecast-list">
            <!---->
            <div class="forecast-day" *ngFor="let day of data.list">
                <div class="d-flex flex-column">
                    <span>{{day.dt * 1000 | date: 'EEE, LLL d'}}</span>
                    <strong>{{day.weather[0]?.main}}</strong>
                    <ul class="pl-3 m-0">
                        <li>Min: {{day.temp.min | degrees}}</li>
                        <li>Max: {{day.temp.max | degrees}}</li>
                    </ul>
                </div>
                <img class="icon" [src]="imageUrl(day.weather[0]?.id)" [alt]="day.weather[0].icon">
            </div>
        </div>

    </div>
    <button class="btn btn-success mt-2" tabindex="0" routerLink="/">&lt; Back to main page</button>
</div>
